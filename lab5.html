<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCP Lab-5: JS</title>

    <center><h2 class="content">Validation Form</h2></center>
    <style>
        .content {
        max-width: 2000px;
        margin: auto;
        background: white;
        padding: 20px;
        border: double;
        background-image: linear-gradient(to bottom right, cyan, Black);;
        }
        
    </style>
</head>
<body>

    <br>
    <label>Email:  </label>
    <input type="text" id = "email" name="email">
    <br> <br>

    <label>Enter Password: </label>
    <input type="password" id="pwd" name="pwd">

    <p>
        
        Password must contain: <br>
        A lower case letter. <br>
        A upper case letter. <br>
        A number. <br>
        A special character. <br>
        Min 8 - 15 characters. <br>

    </p> <br> <br>

    <form action="index.html" method="get" onsubmit="return isValidated();" class="content">
        <label >Select your Gender</label> <br>
        <input type="radio" id="mr" name="title" value="mr">
        <label for="mr">Male</label><br>
        <input type="radio" id="ms" name="title" value="ms">
        <label for="ms">Female</label><br><br>

    <label>Pick your favourite colour</label>
    <select id="subject">
        <option value="">--Please choose an option--</option>
        <option value="1">Red</option> 
        <option value="2">Magenta</option> 
        <option value="3">Blue</option> 
        <option value="4">Orange</option> 
    </select> <br><br>

    <input type="checkbox" id="terms" name="terms" value="terms">
    <label>I agree to terms and conditions.</label><br><br>

    <button onClick="ValidateForm(this.form)" type="submit" value="Submit">Submit</button>
    <button type="reset" value="Reset">Reset</button>

</form>

<script type="text/javascript">
    function isValidated(){

        // Validation for dataplan.
        var checkedMr = document.getElementById('mr').checked;
        var checkedMs = document.getElementById('ms').checked;

        //Regular Expression for checking email address.
        var email_regx = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        
        //Regular Expression for checking password
        var check_user = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;

        // Check box validation.
        var checkBox = document.getElementById('terms').checked;

        // Select tag validation.
        var res = document.getElementById("subject");

        if(checkedMr == false && checkedMs == false) {
            alert('Select your data plan.');
            return false;
        }
       else {
           if(email.value.match(email_regx)) {
               if(pwd.value.match(check_user)) {

                    if(res.value != ""){
                        
                        if(checkBox == false) {
                        alert("You must agree to terms and conditions !");
                        return false;
                        }
                        else {
                            alert("Success!");
                            return true;
                        }
                    }
                    else {
                        alert("Select your email !");
                        return false;
                    }
                    
               }
               else {
                   alert("Password not satisfied !");
                   return false;
               }
               
           }
           else {
            alert("Not Registered. Please try again. ");
            return false;
           }
       }
    }
    </script>


</body>
</html>
